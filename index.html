<!DOCTYPE html>
<html lang="en">
<head>
  <!--
      index.html - Arkanoid Game Home Page
      Author: Bocaletto Luca

      Description:
      This HTML file is the home page for the Arkanoid game.
      It provides a configuration form where the player can enter their name,
      choose the paddle and ball colors, and then start the game.
      Additional buttons provide access to the "Records" and "Help" pages.
      The page uses Bootstrap for styling along with a custom stylesheet (style.css).
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arkanoid | WebGame | Bocaletto Luca</title>
      <!-- Bootstrap CSS via CDN (solo una versione) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome (ultima versione) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<!-- Google Fonts (opzionale) -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:ital,wght@1,400&display=swap" rel="stylesheet">
   
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="site-header">
  <div class="container">
    <div class="header-content">
      <!-- Logo centrato -->
      <a href="index.html" class="logo mb-3">
      <!--  <img src="logo.png" alt="Logo" class="img-fluid"> -->
      </a>
      <!-- Titolo principale con effetto 3D -->
      <h1 class="main-title">Arkanoid</h1>
      <!-- Sottotitolo -->
      <p class="subtitle">Have fun breaking bricks!</p>
      <p class="subtitle">By Bocaletto Luca</p>
    </div>
  </div>
</header>
  <div class="container mt-5">
    <!-- Configuration Card -->
    <div class="card mx-auto" style="max-width:500px;">
      <div class="card-body">
        <!-- Configuration Form -->
        <form id="configForm">
          <!-- Player Name Input -->
          <div class="form-group">
            <label for="playerName">Player Name</label>
            <input type="text" class="form-control" id="playerName" required placeholder="Enter your name">
          </div>
          <!-- Paddle Color Picker -->
          <div class="form-group">
            <label for="paddleColor">Paddle Color</label>
            <input type="color" class="form-control" id="paddleColor" value="#00ff00" required>
          </div>
          <!-- Ball Color Picker -->
          <div class="form-group">
            <label for="ballColor">Ball Color</label>
            <input type="color" class="form-control" id="ballColor" value="#ffffff" required>
          </div>
          <!-- Submit Button to Start the Game -->
          <button type="submit" class="btn btn-success btn-custom btn-block">Start</button>
        </form>
        <!-- Additional Action Buttons -->
        <div class="mt-3 text-center">
          <button id="recordsButton" class="btn btn-info btn-custom">Records</button>
          <button id="helpButton" class="btn btn-primary btn-custom">Help</button>
        </div>
      </div>
    </div>
  </div>
  	
  <script>
    // Add event listener to the configuration form to intercept its submission
    document.getElementById("configForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent the default form submission behavior
      
      // Retrieve input values from the form fields
      const playerName = document.getElementById("playerName").value;
      const paddleColor = document.getElementById("paddleColor").value;
      const ballColor = document.getElementById("ballColor").value;
      
      // Build the query string for game.html using the collected parameters
      const qs = "?player=" + encodeURIComponent(playerName) +
                 "&paddle=" + encodeURIComponent(paddleColor) +
                 "&ball=" + encodeURIComponent(ballColor);
      
      // Redirect the user to game.html with the query string parameters appended
      window.location.href = "game.html" + qs;
    });
    
    // Add event listener to the Records button to go to the records page
    document.getElementById("recordsButton").addEventListener("click", function() {
      window.location.href = "records.php";
    });
    
    // Add event listener to the Help button to go to the help page
    document.getElementById("helpButton").addEventListener("click", function() {
      window.location.href = "help.html";
    });
  </script>
